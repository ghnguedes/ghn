        <style>
            body

            <button onclick="impar()" class="btn btn-dark"> ÍMPAR </button>
        </div>
        <div>

        </div>
        
        <div id="outputbot"></div>
        <div id="outputsoma"></div>

            function par()

                    var outputresult = document.querySelector("#outputresult");
                    outputresult.innerHTML = mensagemresult;
